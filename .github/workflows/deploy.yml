name: Build and Deploy Passman to Docker Swarm

on:
  push:
    branches:
      - main

jobs:
  build-and-publish-docker-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/nizam-chaudhary/passman-be:latest
            ghcr.io/nizam-chaudhary/passman-be:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build-and-publish-docker-image
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create .env file from JSON secret
        run: |
          run: echo "${{ secrets.APP_ENV_FILE }}" > .env

      - name: Docker stack deploy
        uses: cssnr/stack-deploy-action@v1
        with:
          name: passman-be
          files: docker-compose.yml
          host: "${{ secret.DOCKER_HOST }}"
          user: "${{ secret.DOCKER_HOST_USERNAME }}"
          # ssh_key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          env_file: .env
