name: Build and Deploy Passman to Docker Swarm

on:
  push:
    branches:
      - "dev-nizam/feat-cicd"

jobs:
  build-and-publish-docker-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Cache Docker layers
      #   uses: actions/cache@v4
      #   with:
      #     path: /tmp/.buildx-cache # Path to cache Docker layers
      #     key: ${{ runner.os }}-buildx-${{ github.sha }} # Unique key for caching
      #     restore-keys: |
      #       ${{ runner.os }}-buildx-

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/nizam-chaudhary/passman-be:latest
            ghcr.io/nizam-chaudhary/passman-be:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build-and-publish-docker-image
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create .env file from secret
        run: |
          echo "${{ secrets.APP_ENV_FILE }}" > .env
          echo "GIT_COMMIT_HASH=${{ github.sha }}" >> .env

      - name: Docker stack deploy
        run: |
          echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 400 private_key.pem
          ls -la
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@ec2-13-203-78-142.ap-south-1.compute.amazonaws.com "docker stack deploy -c docker-stack.yml passman-be --with-registry-auth"
